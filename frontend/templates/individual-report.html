<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section class="scale-section">
        <div class="scales-container">
            <!-- Scale Group -->
            <div class="scale-group">
                <div class="scale-label">Leadership</div>
                <div class="scale">
                    <div class="line" style="--line-position: {{ leadership }}%;"></div>
                </div>
                <div class="scale-labels">
                    <span class="label-left">0</span>
                    <span class="label-right">100</span>
                </div>
            </div>
            <!-- Repeat the scale-group div as needed -->
            <div class="scale-group">
                <div class="scale-label">Time Management</div>
                <div class="scale">
                    <div class="line" style="--line-position: {{ time_management }}%;"></div>
                </div>
                <div class="scale-labels">
                    <span class="label-left">Reactive</span>
                    <span class="label-right">Proactive</span>
                </div>
            </div>
            <div class="scale-group">
                <div class="scale-label">Communication</div>
                <div class="scale">
                    <div class="line" style="--line-position: {{ communication }}%;"></div>
                </div>
                <div class="scale-labels">
                    <span class="label-left">Closed</span>
                    <span class="label-right">Open</span>
                </div>
            </div>
            <div class="scale-group">
                <div class="scale-label">Adaptability</div>
                <div class="scale">
                    <div class="line" style="--line-position: {{ adaptability }}%;"></div>
                </div>
                <div class="scale-labels">
                    <span class="label-left">Rigid</span>
                    <span class="label-right">Flexible</span>
                </div>
            </div>
            <div class="scale-group">
                <div class="scale-label">EI</div>
                <div class="scale">
                    <div class="line" style="--line-position: {{ emotional_intelligence }}%;"></div>
                </div>
                <div class="scale-labels">
                    <span class="label-left">Low</span>
                    <span class="label-right">High</span>
                </div>
            </div>
            <div class="scale-group">
                <div class="scale-label">Conflict Management</div>
                <div class="scale">
                    <div class="line" style="--line-position: {{ conflict_management }}%;"></div>
                </div>
                <div class="scale-labels">
                    <span class="label-left">0</span>
                    <span class="label-right">100</span>
                </div>
            </div>
            <!-- Add more scales as needed -->
        </div>
    </section>
    <section>
        
    </section>
</body>
</html>
