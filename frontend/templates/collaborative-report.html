<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="columns">
        <div class="column is-half">
            <section class="scale-section">
                <div class="scales-container">
                    {{ company_a }}

                    <div class="scale-group">
                        <div class="scale-label">Leadership</div>
                        <div class="scale">
                            <div class="line" style="--line-position: {{ leadership_a }}%;"></div>
                        </div>
                        <div class="scale-labels">
                            <span class="label-left">0</span>
                            <span class="label-right">100</span>
                        </div>
                    </div>

                    <div class="scale-group">
                        <div class="scale-label">Time Management</div>
                        <div class="scale">
                            <div class="line" style="--line-position: {{ time_management_a }}%;"></div>

                        <div class="scale-labels">
                            <span class="label-left">Low</span>
                            <span class="label-right">High</span>
