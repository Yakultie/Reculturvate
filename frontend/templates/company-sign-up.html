<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-full">
                    <h1 class="title has-text-centered">Sign Up</h1>
                    {% if msg %}
                    <article class="message is-warning">
                        <div class="message-body">
                            {{ msg }}
                        </div>
                      </article>
                    {% endif %}
                    <form action="/company_signup" method="POST">
                        <div class="field">
                            <label class="label">Company Name</label>
                            <div class="control">
                                <input name="company_name" class="input" type="text" placeholder="Enter your company name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Company Representative Name</label>
                            <div class="control">
                                <input name="company_rep_name" class="input" type="text" placeholder="Enter your full name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Company Representative Email</label>
                            <div class="control">
                                <input name="company_email" class="input" type="email" placeholder="Enter your company email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Set Password</label>
                            <div class="control">
                                <input name="password" class="input" type="password" placeholder="Enter a password" required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="btn-1">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <br />
                    <p class="has-text-centered">
                        Already registered? <a href="/login">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
